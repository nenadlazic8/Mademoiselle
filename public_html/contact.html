        <section class="contact-content position-relative">
            <div class="container">

                <div class="w-100 w-md-40 animation" data-animation="slideRight">
                    <h1 class="mb-4 text-uppercase">Please contact us using the form bellow</h1>
                    <form method="post" action="" class="contact-form">

                        <div class="form-group">                              
                            <input type="text" name="name" value="" class="form-control" placeholder="Name and surname">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">

                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="subject" value="" class="form-control" placeholder="Subject">
                            <div class="invalid-feedback"></div>
                        </div>


                        <div class="form-group">
                            <textarea name="message" class="form-control" placeholder="Your message"></textarea>

                            <div class="invalid-feedback"></div>
                        </div>



                        <div class="form-group">
                            <button type="submit" name="posalji" value="yes" class="btn btn-form text-uppercase">send message</button>
                        </div>

                    </form>
